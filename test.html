<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Key Candy Test</title>
    <style type="text/css">
        body {
            background: #DDD;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="keyCandy.css"/>
</head>
<body data-kchint="">
<h1>Key Candy Demo Page</h1>

<p>Press [<span id="controlKey"></span>] to make the accesskey tooltips appear. Then press one to see what happens</p>

<p>
    <a href="#" accesskey="A">A Link</a>
</p>

<p>
    <a href="http://google.com" accesskey="G">A Link to Google</a>
</p>

<p>
    <button accesskey="B">A Button</button>
</p>
<p><label accesskey="C" for="text_input">A text input</label><input id="text_input" name="text_input" type="text"/></p>

<p><label accesskey="H" for="check_it">A Checkbox: <input id="check_it" type="checkbox"/></label></p>

<p><label for="comment" accesskey="T">A Textarea</label><textarea id="comment"></textarea></p>

<p><label for="submit" accesskey="U">A Submit Input</label><input type="submit" id="submit" value="Submit"/></p>

<p><label for="choices" accesskey="S">Choose one: </label>
    <select id="choices">
        <option>First</option>
        <option>Second</option>
    </select>
</p>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript">!window.jQuery && document.write(unescape('%3Cscript src="jquery.min.js"%3E%3C/script%3E'))</script>
<script type="text/javascript" src="keyCandy.js"></script>
<script type="text/javascript"> $(function() {
    var os_key_map = {'Windows': 'ctrl', 'Linux': 'ctrl', 'Macintosh': '&#x2318;'},
        keycode_map = {'Windows': 'ctrl', 'Linux': 'ctrl', 'Macintosh': String.fromCharCode(parseInt('2318',16))};
    KeyCandy.init();
    $('a, button, input[type="submit"]').click(function(e) {
        e.preventDefault();
        var $this = $(this),
            _text = ($this.text() == '') ? $this.val() : $this.text();
        $(document.body).append('<p>You clicked: \'' + _text + '\'</p>');
    });
    $('#controlKey').html(os_key_map[KeyCandy.os]);
    $(document.body).attr('data-kchint', 'Press [' + keycode_map[KeyCandy.os] + '] to hide tooltips.');
});

</script>
</body>
</html>
